<div class="box">
  <div class="todos-header">
    <h1>Angular Todo</h1>
    <button class="button" (click)="logoutHandler()">logout</button>
  </div>
  <div class="todos-input">
    <input class="input" type="text" placeholder="Add new Todo" [(ngModel)]="todoTitle">
    <button class="button" (click)="addTodoHandler()">+</button>
  </div>
  <div class="todosBox">
    <tl-todo
      *ngFor="let todo of todos$ | async"
      [todo]="todo"
      (removeTodoEvent)="removeTodo($event)"
      (editTodoEvent)="editTodo($event)">
    </tl-todo>
  </div>
</div>
