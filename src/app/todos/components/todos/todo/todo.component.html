<div class="box">
  <div class="todoHeader">
    <input *ngIf="isEditMode; else content" type="text" [(ngModel)]="newTitle" (blur)="editTitleHandler()">
    <ng-template #content>
      <b (dblclick)="activateEditModeHandler()"> {{todo.title}} </b>
    </ng-template>
    <button (click)="removeTodoHandler()">delete</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
</div>
