<div class="box">
  <button class="button" [ngClass]="{'active': filter === 'active'}" (click)="changeFilterHandler('active')">Active</button>
  <button class="button" [ngClass]="{'active': filter === 'completed'}"  (click)="changeFilterHandler('completed')">Completed</button>
  <button class="button" [ngClass]="{'active': filter === 'all'}"  (click)="changeFilterHandler('all')">All</button>
</div>
