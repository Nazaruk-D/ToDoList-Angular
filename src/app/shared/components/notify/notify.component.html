<div *ngIf="notify$ | async; let notify">
  <div class="notification">
    <div class="notificationItem"
         [ngClass]="{'notificationItem--success': notify.severity === 'success', 'notificationItem--error': notify.severity === 'error'}">
    {{notify.message}}
      <button (click)="closeNotification()">x</button>
    </div>
  </div>
</div>
